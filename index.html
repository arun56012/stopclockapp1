
<!DOCTYPE html>
<html>
  
<head>
    
          
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-container">
        
        <div id="time">

            <span class="numbers" id="hour-nearam">  00  </span>
            <span class="word">Hr</span>

            <span class="numbers" id="minute-nodi"> 00   </span>
            <span class="word">Min</span>

        </div>

        
        <div id="buttons">
            <button class="btn-1" id="start-click">
                Start</button>
            <button class="btn-1" id="stop-click">
                Stop</button>
            <button class="btn-1" id="reset-click">
                Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  
</html>
